<html>
<body>
%menu%
<br>
<center>
    <table>
        <tr>
            <td><img src=icon.etc_alphabet_i_i00 width=32 height=32></td>
            <td><img src=icon.etc_alphabet_n_i00 width=32 height=32></td>
            <td><img src=icon.etc_alphabet_f_i00 width=32 height=32></td>
            <td><img src=icon.etc_alphabet_o_i00 width=32 height=32></td>
        </tr>
    </table>
</center>
<br>
<br>
<br>
<center>
    <table width="750">
        <tr>
            <td align=center>
                <table>
                    <tr>
                        <td align=center height=25>
                            Event
                        </td>
                    </tr>
                    <tr>
                        <td height=134>
                            <img src="Crest.crest_%serverId%_%pvpEventId%" width=256 height=128>
                        </td>
                    </tr>
                    <tr>
                        <td height=25>
                            Next Event: %pvpEventName%
                        </td>
                    </tr>
                    <tr>
                        <td height=25>
                            Next Event Location: %pvpEventLocation%
                        </td>
                    </tr>
                    <tr>
                        <td height=25>
                            Time to start: %pvpEventTime%
                        </td>
                    </tr>
                    <tr>
                        <td align=center>
                            %pvpEventJoinButton%
                        </td>
                    </tr>
                    <tr>
                        <td align=center>
                            <button action="bypass _bbscustom;info;%pvpInfoLink%" value="%pvpEventName% Info" width=255
                                    height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <td align=center>
                %leaveButton%
            </td>
        </tr>
    </table>

    <br>

    <img src="l2ui.squaregray" width="750" height="1">

    <br>

    <table width="750" border=0 cellspacing=2 cellpadding=2>
        <tr>
            <td align=center>
                Registered Players for the Event
            </td>
        </tr>
        <tr>
            <td>
                %pvpEventPlayers%
            </td>
        </tr>
    </table>

    <br>

    <br>

    <img src="l2ui.squaregray" width="750" height="1">

    <br>

    <table width="750" border=0 cellspacing=2 cellpadding=2>
        <tr>
            <td align=center>
                Current Observable Events
            </td>
        </tr>
    </table>

    <table width="750" border=0 cellspacing=2 cellpadding=2>
        %observeEvents%
    </table>

</center>
<br><br>
</body>
</html>
