<html><title>Spawn Menu</title><body>
<center>
<table width=270><tr>
<td width=45><button value="Main" action="bypass admin_admin" width=45 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=180><center><button value="Spawn NPCs" action="bypass admin_show_npcs" width=70 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></center></td>
<td width=45><button value="Back" action="bypass admin_spawn" width=45 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table><br>
Spawn NPC/Mob by ID:<font color="LEVEL"> [*]</font><br1>
<table width=270><tr>
<td width=90>ID|name/qty:</td>
<td width=60><edit var="id" width=60 height=15></td>
<td width=45><button value="Spawn" action="bypass admin_spawn_monster $id" width=45 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table><br>
Special:<br1>
<table width=270>
<tr>
	<td><button value="Reload" action="bypass admin_spawn_reload" width=90 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
	<td><button value="Unspawn All" action="bypass admin_unspawnall" width=90 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
	<td><button value="Respawn All" action="bypass admin_respawnall" width=90 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Spawn Night" action="bypass admin_spawnnight" width=90 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Spawn Day" action="bypass admin_spawnday" width=90 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td></td>
</tr>
</table>
</center><br>
[*]: Names are case insensitive, but you must use underscores instead of spaces.<br>
You can leave qty field empty if you don't need more than one mob.
</body></html>
