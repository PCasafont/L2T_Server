<html><title>L2J Main Admin Menu</title>
<body>
<center>
    <table width=270 border=0 bgcolor="444444">
        <tr>
            <td>
                <button value="Main" action="bypass admin_admin" width=65 height=21 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Char" action="bypass admin_admin6" width=65 height=21 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Game" action="bypass admin_admin2" width=65 height=21 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="GM" action="bypass admin_admin7" width=65 height=21 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
    </table>
    <br>
    <table width=270>
        <tr>
            <td><font color="LEVEL">QuickBox:</font></td>
            <td>
                <edit var="qbox" width=120 height=15>
            </td>
            <td>
                <button value="Help" action="bypass admin_help help/main_menu.htm" width=45 height=21
                        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </td>
        </tr>
    </table>
    <br>
    <table width=270>
        <tr>
            <td>
                <button value="Item" action="bypass admin_create_item $qbox" width=65 height=21
                        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </td>
            <td>
                <button value="Teleport" action="bypass admin_move_to $qbox" width=65 height=21
                        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </td>
            <td>
                <button value="Spawn" action="bypass admin_spawn_monster $qbox" width=65 height=21
                        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </td>
            <td>
                <button value="Find" action="bypass admin_find_character $qbox" width=65 height=21
                        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </td>
        </tr>
        <tr>
            <td>
                <button value="ListPos" action="bypass admin_list_positions $qbox" width=65 height=21
                        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </td>
            <td>
                <button value="ListSpwn" action="bypass admin_list_spawns $qbox" width=65 height=21
                        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </td>
            <td>
                <button value="goPosition" action="bypass admin_list_positions $qbox 1" width=65 height=21
                        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </td>
            <td>
                <button value="goSpawn" action="bypass admin_list_spawns $qbox 1" width=65 height=21
                        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </td>
        </tr>
    </table>
    <br>
    Other Target Related Actions:
    <br1>
        <table width=270>
            <tr>
                <td>
                    <button value="Kill" action="bypass admin_kill_menu" width=65 height=21 back="L2UI_ct1.button_df"
                            fore="L2UI_ct1.button_df">
                </td>
                <td>
                    <button value="Res" action="bypass admin_res" width=65 height=21 back="L2UI_ct1.button_df"
                            fore="L2UI_ct1.button_df">
                </td>
                <td>
                    <button value="Open" action="bypass admin_open" width=65 height=21 back="L2UI_ct1.button_df"
                            fore="L2UI_ct1.button_df">
                </td>
                <td>
                    <button value="Close" action="bypass admin_close" width=65 height=21 back="L2UI_ct1.button_df"
                            fore="L2UI_ct1.button_df">
                </td>
            </tr>
            <tr>
                <td>
                    <button value="RecallNPC" action="bypass admin_recall_npc" width=65 height=21
                            back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                </td>
                <td>
                    <button value="Delete" action="bypass admin_delete" width=65 height=21 back="L2UI_ct1.button_df"
                            fore="L2UI_ct1.button_df">
                </td>
                <td>
                    <button value="Heal" action="bypass admin_heal" width=65 height=21 back="L2UI_ct1.button_df"
                            fore="L2UI_ct1.button_df">
                </td>
                <td>
                    <button value="Full Food" action="bypass admin_fullfood" width=65 height=21
                            back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                </td>
            </tr>
        </table>
</center>
</body>
</html>
