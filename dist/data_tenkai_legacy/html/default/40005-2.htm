<html noscrollbar>
<title>Tenkai</title>
<head>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
    <tr>
        <td valign="top" align="center">
            <br><br><br>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass npc_%objectId%_exc_multisell bestow_weapon_sa">Bestow SA on
                a Weapon
            </Button>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass npc_%objectId%_exc_multisell remove_weapon_sa">Remove SA
                from a Weapon
            </Button>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass npc_%objectId%_exc_multisell bestow_armor_sa">Bestow SA on
                an Armor
            </Button>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass npc_%objectId%_exc_multisell remove_armor_sa">Remove SA from
                an Armor
            </Button>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass npc_%objectId%_multisell rare_soul_crystals">Rare Soul
                Crystals
            </Button>
            <br><br>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 0">Back</Button>
            <br>
        </td>
    </tr>
</table>
</body>
</html>
