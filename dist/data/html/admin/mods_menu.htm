<html><title>L2J Mods Panel</title>
<body>
<center>
    <table width=270>
        <tr>
            <td width=45>
                <button value="Main" action="bypass admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
            <td width=180>
                <center>L2j Mods Menu</center>
            </td>
            <td width=45>
                <button value="Back" action="bypass admin_admin4" width=45 height=21 back="L2UI_CT1.Button_DF_Down"
                        fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
    </table>
    <br>
    <table width=240>
        <tr>
            <td>QuickBox:</td>
            <td>
                <edit var="qbox" width=120 height=15>
            </td>
            <td>
                <button value="Help" action="bypass admin_help help/mods_menu.htm" width=45 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
    </table>
    <br>
    <font color="LEVEL">L2J WEDDING MOD
        <a action="bypass admin_help help/l2jmod/wedding.htm">Help</a></font>
    <table width=240 border=0 bgcolor="666666">
        <tr>
            <td>
                <button value="Enable" action="bypass admin_set_mod AllowWedding=true" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Teleport" action="bypass admin_set_mod WeddingTeleport=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="T.Price" action="bypass admin_set_mod WeddingTeleportPrice=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="T.Time" action="bypass admin_set_mod WeddingTeleportDuration=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
        <tr>
            <td>
                <button value="Disable" action="bypass admin_set_mod AllowWedding=false" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Wed Fee" action="bypass admin_set_mod WeddingPrice=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Div Fee" action="bypass admin_set_mod WeddingDivorceCosts=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Cheat.P" action="bypass admin_set_mod WeddingPunishInfidelity=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
        <tr>
            <td>
                <button value="FormalW" action="bypass admin_set_mod WeddingFormalWear=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="SameSex" action="bypass admin_set_mod WeddingAllowSameSex=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
    </table>
    <br>
    <font color="LEVEL">L2J CHAMPION MOBS MOD
        <a action="bypass admin_help help/l2jmod/champions.htm">Help</a></font>
    <table width=240 border=0 bgcolor="666666">
        <tr>
            <td>
                <button value="Enable" action="bypass admin_set_mod ChampionEnable=true" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="Freq." action="bypass admin_set_mod ChampionFrequency=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="MinLev" action="bypass admin_set_mod ChampionMinLevel=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="MaxLev" action="bypass admin_set_mod ChampionMaxLevel=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
        <tr>
            <td>
                <button value="Disable" action="bypass admin_set_mod ChampionEnable=false" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="xHP" action="bypass admin_set_mod ChampionHp=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="HPregen" action="bypass admin_set_mod ChampionHpRegen=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="xAtk" action="bypass admin_set_mod ChampionAtk=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
        <tr>
            <td>
                <button value="Reward" action="bypass admin_set_mod ChampionRewardItem=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="ItemId" action="bypass admin_set_mod ChampionRewardItemID=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="ItmQty" action="bypass admin_set_mod ChampionRewardQty=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td>
                <button value="AtkSpd" action="bypass admin_set_mod ChampionSpdHp=$qbox" width=60 height=20
                        back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
        </tr>
    </table>
</center>
</body>
</html>
